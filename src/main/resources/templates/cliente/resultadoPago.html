<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resultado del Pago</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="alert alert-success text-center">
			<h3 th:text="${mensaje}"></h3>
			<form th:action="@{/cliente/volver}" method="GET" class="mt-3">
				<input type="hidden" name="usuarioId" th:value="${usuarioLogeadoId}">
				<button type="submit" class="btn btn-primary">Volver a la
					Lista de Servicios</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrap.com/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
