<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Teléfono</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrap.com/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Editar Teléfono</h1>
		<form th:action="@{/cliente/actualizarCliente}"
			th:object="${usuarios}" method="POST" class="needs-validation"
			novalidate>
			<input type="hidden" th:field="*{id}" name="id">
			<div class="form-group">
				<label for="telefono">Nuevo Teléfono:</label> <input type="text"
					class="form-control" th:field="*{telefono}" name="telefono"
					required>
				<div class="invalid-feedback">Por favor, ingrese un teléfono
					válido.</div>
			</div>
			<div class="form-group">
				<label for="direccion">Nueva Dirección:</label> <input type="text"
					class="form-control" th:field="*{direccion}" name="direccion"
					required>
				<div class="invalid-feedback">Por favor, ingrese una dirección
					válida.</div>
			</div>
			<div class="form-group">
				<label for="contraseña">Nueva Contraseña:</label> <input
					type="password" class="form-control" th:field="*{contraseña}"
					name="contraseña" required>
				<div class="invalid-feedback">Por favor, ingrese una
					contraseña.</div>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
		<div th:if="${mensaje != null}" class="mt-3">
			<div class="alert alert-info" th:text="${mensaje}"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrap.com/4.5.2/js/bootstrap.min.js"></script>
	<script>
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						var forms = document
								.getElementsByClassName('needs-validation');
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</body>
</html>
